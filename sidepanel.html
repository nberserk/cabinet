<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
    }
    
    .tab-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      margin: 1px 0;
      cursor: pointer;
      position: relative;
    }
    
    .tab-content {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
      flex: 1;
    }
    
    .tab-content:hover {
      background: #f0f0f0;
    }
    
    .tab-item.active .tab-content {
      background: #e3f2fd;
    }
    
    .tab-item.restricted .tab-content {
      opacity: 0.6;
      background: #f5f5f5;
    }
    
    .tab-item.restricted .tab-title {
      font-style: italic;
      color: #666;
    }
    
    .tree-line {
      width: 16px;
      height: 20px;
      position: relative;
      flex-shrink: 0;
    }
    
    .tree-line.has-vertical::before {
      content: '';
      position: absolute;
      border-left: 1px solid #ccc;
      height: 100%;
      left: 7px;
      top: 0;
    }
    
    .tree-line.has-branch::after {
      content: '';
      position: absolute;
      border-top: 1px solid #ccc;
      width: 8px;
      top: 10px;
      left: 7px;
    }
    
    .tree-line.has-branch::before {
      content: '';
      position: absolute;
      border-left: 1px solid #ccc;
      height: 10px;
      left: 7px;
      top: 0;
    }
    
    .tree-line.last-child::before {
      height: 10px;
    }
    
    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .tab-close {
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 2px;
      background: #ff4444;
      color: white;
      font-size: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="tab-tree"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
