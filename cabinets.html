<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Cabinet - Stored Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">The Cabinet</h1>
      <button id="saveCurrentBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Save Current Session
      </button>
    </div>
    
    <div id="cabinetsList" class="grid gap-4">
      <!-- Cabinets will be rendered here -->
    </div>
    
    <div id="emptyCabinets" class="text-center py-12 text-gray-500 hidden">
      <p class="text-lg mb-2">No saved cabinets yet</p>
      <p>Save your current tab session to get started</p>
    </div>
  </div>

  <script src="cabinets.js"></script>
</body>
</html>
